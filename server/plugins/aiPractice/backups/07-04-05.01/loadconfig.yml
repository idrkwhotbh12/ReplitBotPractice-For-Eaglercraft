#                                             #
# ---------------------------------------------#
#  Player Settings                            #
# ---------------------------------------------#
#                                             #
# Be sure you have set /aiprac spawncorner1 and /aiprac spawncorner2
# One up and the other down in the opposite corner
player-spawn-hider:
  # If enabled here and in player settings, players inside this region will be hidden
  enabled: false
  spawn-corner1: 41.55325559217427, 136.0, 501.5112518166821, 133.48917, 89.16518, world
  spawn-corner2: 12.375172770229089, 98.20000004768372, 472.36902666661075, 318.6933, -88.80274, world
player-settings:
  inventory-size: 27
  title: '&a&lSettings'
  language-item: PAPER
  language-name: '&eChange Language'
  language-slot: 14
